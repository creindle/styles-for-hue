<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inHue</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <!-- SOURCE FILES TO LOAD GOOGLE FONTS (TO BE REFACTORED LATER) -->
  <style type="text/css">
    @font-face { font-family: 'ABeeZee'; src: url("http://fonts.gstatic.com/s/abeezee/v9/mE5BOuZKGln_Ex0uYKpIaw.ttf") format('truetype'); }
    @font-face { font-family: 'Abel'; src: url("http://fonts.gstatic.com/s/abel/v6/RpUKfqNxoyNe_ka23bzQ2A.ttf") format('truetype'); }
    @font-face { font-family: 'Aclonica'; src: url("http://fonts.gstatic.com/s/aclonica/v6/M6pHZMPwK3DiBSlo3jwAKQ.ttf") format('truetype'); }
    @font-face { font-family: 'Acme'; src: url("http://fonts.gstatic.com/s/acme/v5/-J6XNtAHPZBEbsifCdBt-g.ttf") format('truetype'); }
    @font-face { font-family: 'Actor'; src: url("http://fonts.gstatic.com/s/actor/v6/ugMf40CrRK6Jf6Yz_xNSmQ.ttf") format('truetype'); }
    @font-face { font-family: 'Advent Pro'; src: url("http://fonts.gstatic.com/s/adventpro/v4/1NxMBeKVcNNH2H46AUR3wfesZW2xOQ-xsNqO47m55DA.ttf") format('truetype'); }
    /* RESET CSS DEFAULTS */
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline; }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
      display: block; }

    body {
      line-height: 1; }

    ol, ul {
      list-style: none; }

    blockquote, q {
      quotes: none; }

    blockquote:before, blockquote:after,
    q:before, q:after {
      content: "";
      content: none; }

    table {
      border-collapse: collapse;
      border-spacing: 0; }
    * { box-sizing: border-box; }

    /* BASIC CSS FOR TEMPLATE 1*/
    .template-1{
      width: 100%;
      font-family: "Times New Roman", Georgia, Serif;
    }
    .t1-header-container{
      height: 50px;
      padding: 0 20px;
      background-color: #e8ca00;
      display: flex;
      flex-flow: row wrap;
      align-items: center;
      color: #060c17;
    }
    .t1-header-left{
      flex: 0 0 25%;
    }
    .t1-header-right{
      flex: 0 0 75%;
      text-align: right;
    }
    .t1-header-right ul li{
      display: inline-block;
      padding-right: 15px;
    }
    .t1-header-right a{
      text-transform: uppercase;
      color: #060c17;
    }
    .t1-hero-container{
      background-image: url(https://static.pexels.com/photos/131230/pexels-photo-131230.jpeg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      width: 100%;
      height: 350px;
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
      align-items: center;
    }
    .t1-hero-container h1{
      flex: 0 0 50%;
      text-align: center;
      font-size: 3rem;
      color: #FFF;
    }
    .t1-row-container-first{
      padding: 25px 0;
      background-color: #ececec;
      text-align: center;
    }
    .t1-row-container-first h2{
      font-size: 1.75rem;
      padding: 5px 0;
    }
    .t1-row-container-first p{
      /*font-size: 1rem;*/
      font-style: italic;
      padding: 5px 0;
    }
    .t1-column-container{
      display: flex;
      flex-flow: row wrap;
      justify-content: space-between;
      padding: 0 10px;
    }
    .t1-col-100{
      flex: 0 0 100%;
/*      border: 1px #000 solid;*/
      padding: 10px;
    }
    .t1-row-container{
      padding: 25px 0;
/*      border: 1px #000 solid;*/
    }
    .t1-col-third{
      flex: 0 0 33%;
/*      border: 1px #000 solid;*/
      padding: 10px;
      background-color: white;
      text-align: center;
    }
    .t1-col-third h3{
      font-size: 1.25rem;
    }
    .t1-col-third p{
      padding: 5px 0;
    }
    .t1-col-third a{
      display: block;
      width: 125px;
      margin: 0 auto;
      padding: 10px;
      background-color: #e8ca00;
      color: #060c17;
    }
    .t1-footer-container{
      height: 50px;
      background-color: #060c17;
      color: #FFF;
      line-height: 50px;
      padding-left: 20px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">

</head>
<body>
  <div id="app"></div>
  <script type="text/javascript" src='/js/app.js'></script>
</body>
</html>
